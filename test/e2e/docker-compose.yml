version: '2'

services:
  proxy:
    image: kuzzleio/proxy

  kuzzle:
    image: kuzzleio/kuzzle
    depends_on:
      - redis
      - elasticsearch
      - proxy
    environment:
      - kuzzle_services__db__host=elasticsearch
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - kuzzle_services__proxyBroker__host=proxy
      - NODE_ENV=production

  redis:
    image: redis:3.2

  elasticsearch:
    image: elasticsearch:5.0

  backoffice:
    image: kuzzleio/dev
    command:  sh -c 'rm -rf node_modules && npm run install_deps && npm run dev'
    volumes:
      - "../../:/var/app"
    depends_on:
      - kuzzle

  testim:
    image: kuzzleio/testim
    command: sh -c 'chmod 755 /opt/run-test.sh && /opt/run-test.sh'
    volumes:
      - "./run-test.sh:/opt/run-test.sh"
      - "./config-file.js:/opt/config-file.js"
    environment:
     - BROWSER
     - TESTIM_PROJECT
     - TESTIM_TOKEN
    depends_on:
     - hub

  hub:
   image: selenium/hub
   environment:
     - GRID_MAX_SESSION=50
#     - JAVA_OPTS=-Xmx8g -Xms8g
   depends_on:
    - backoffice
    - chrome
    - firefox

  chrome:
   image: testim/node-chrome
   volumes:
     - /dev/shm:/dev/shm
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice

  firefox:
   image: testim/node-firefox
   volumes:
     - /dev/shm:/dev/shm
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice