version: '2'

services:
  proxy:
    image: kuzzleio/proxy
    depends_on:
     - kuzzle

  kuzzle:
    image: kuzzleio/kuzzle
    depends_on:
      - redis
      - elasticsearch
      - proxy
    environment:
      - kuzzle_services__db__host=elasticsearch
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - kuzzle_services__proxyBroker__host=proxy
      - NODE_ENV=production

  redis:
    image: redis:3.2

  elasticsearch:
    image: elasticsearch:5.0

#  backoffice:
#    image: node
#    volumes:
#     - "../../:/opt/"
#    command: sh /opt/test/e2e/run-test.sh
#    environment:
#     - BACKEND_HOST=proxy
#    depends_on:
#     - proxy
  backoffice:
    image: nginx
    volumes:
      - "../../dist:/usr/share/nginx/html"
    environment:
     - BACKEND_HOST=proxy
    ports:
     - "80:80"
    depends_on:
     - proxy

  testim:
    image: testim/docker-cli
    volumes:
      - ".:/opt/"
    command: "--config-file /opt/config-file.js"
    environment:
     - BROWSER
    depends_on:
     - hub

  hub:
   image: selenium/hub
   restart: always
   environment:
     - GRID_MAX_SESSION=50
     - JAVA_OPTS=-Xmx8g -Xms8g
   depends_on:
    - backoffice
    - chrome
    - firefox

  chrome:
   image: testim/node-chrome
   volumes:
     - /dev/shm:/dev/shm
   restart: always
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice

  firefox:
   image: testim/node-firefox
   volumes:
     - /dev/shm:/dev/shm
   restart: always
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice