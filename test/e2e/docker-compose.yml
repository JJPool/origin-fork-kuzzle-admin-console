version: '2'

services:
  proxy:
    image: kuzzleio/proxy

  kuzzle:
    image: kuzzleio/kuzzle
    depends_on:
      - redis
      - elasticsearch
      - proxy
    environment:
      - kuzzle_services__db__host=elasticsearch
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - kuzzle_services__proxyBroker__host=proxy
      - NODE_ENV=production

  redis:
    image: redis:3.2

  elasticsearch:
    image: elasticsearch:5.0

  backoffice:
    image: nginx
    volumes:
      - "../../dist:/usr/share/nginx/html"
    ports:
      - "80:80"
    depends_on:
      - kuzzle

  testim:
    image: kuzzleio/testim
    command: sh -c 'chmod 755 /opt/run-test.sh && /opt/run-test.sh'
    volumes:
      - "./run-test.sh:/opt/run-test.sh"
      - "./config-file.js:/opt/config-file.js"
    environment:
     - BROWSER
     - TESTIM_PROJECT
     - TESTIM_TOKEN
    depends_on:
     - hub

  hub:
   image: selenium/hub
   restart: always
   environment:
     - GRID_MAX_SESSION=50
     - JAVA_OPTS=-Xmx8g -Xms8g
   depends_on:
    - backoffice
    - chrome
    - firefox

  chrome:
   image: testim/node-chrome
   volumes:
     - /dev/shm:/dev/shm
   restart: always
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice

  firefox:
   image: testim/node-firefox
   volumes:
     - /dev/shm:/dev/shm
   restart: always
   environment:
    HUB_PORT_4444_TCP_ADDR: hub
    HUB_PORT_4444_TCP_PORT: 4444
   depends_on:
    - backoffice