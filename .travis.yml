sudo: required
services:
- docker

env:
  global:
  - DOCKER_COMPOSE_VERSION=1.9.0
  #GH_TOKEN
  - secure: 

before_install:
- sudo sysctl -w vm.max_map_count=262144

script:
- docker-compose -f test/e2e/docker-compose.yml -p e2e-chrome up

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file: kuzzle-backoffice.tar
  skip_cleanup: true
  before_deploy:
  - npm run build
  - tar -cvf kuzzle-backoffice.tar dist
  - chmod 777 kuzzle-backoffice.tar
  on:
    tags: true
    branch: master
